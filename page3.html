<!DOCTYPE html>
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Special Gifts! for Chanteach Pipatbawonnan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fef3f3;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .title {
            font-size: 55px;
            font-weight: bold;
            color: #080808;
            margin-bottom: 40px;
        }

        #loginBox {
            background-color: #5f6a9c;
            padding: 35px 70px;
            border-radius: 25px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border: 1px solid #aaa;
        }

        #loginBox h2 {
            margin: 0 0 20px 0;
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }

        #passwordInput {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 20px;
            border: 1px solid #aaa;
            box-sizing: border-box;
            margin-top: 15px;
        }

        #loginButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 25px;
            border: none;
            background-color: #9fb6cf;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        #loginButton:hover {
            background-color: #d7e6f7;
        }

        #loginButton.hover-effect {
             background-color: #d7e6f7;
        }

        #errorMsg {
            margin-top: 15px;
            height: 22px;
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <iframe src="music.html" style="width:1px; height:1px; position:absolute; left:-9999px;"></iframe>

    <div class="title">Please log in to access the website!</div>

    <div id="loginBox">
        <h2>Please enter your password</h2>
        <input type="password" id="passwordInput" placeholder="password" />
        <button id="loginButton" onclick="checkPassword()">Enter</button>
    </div>

    <div id="errorMsg"></div>

    <script>
        const passwordInput = document.getElementById('passwordInput');

    passwordInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            loginButton.classList.add('hover-effect');  
            checkPassword();
            setTimeout(() => {
                loginButton.classList.remove('hover-effect');  
            }, 200);
        }
    });

    function checkPassword() {
        const input = passwordInput.value;
        const errorMsg = document.getElementById('errorMsg');
        const correctPassword = '290750130949'; 

        if (input === correctPassword) {
            window.location.href = 'page4.html'; 
        } else {
            errorMsg.textContent = 'Incorrect password. Please try again.';
        }
    }
    </script>

</body>
</html>
