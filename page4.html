<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Special Gifts! for Chanteach Pipatbawonnan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #EAE6DB;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background-color: #fffaf9;
            border: 2px solid #e0d4d1;
            padding: 20px 50px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            color: #404040;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a {
            background-color: #fffaf9;
            border: 5px solid #e0d4d1;
            color: #404040;
            text-decoration: none;
            padding: 25px 70px;
            border-radius: 25px;
            font-size: 23px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .menu a:hover {
            background-color: #b2818d;
            border: 5px solid #404040;
            color: #fffaf9;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display:flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-button {
            background-color: #fffaf9;
            border: 5px solid #e0d4d1;
            color: #404040;
            border: none;
            padding: 25px 60px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #b2818d;
            color: #fffaf9;
            transform: translateY(-3px) scale(1.07);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-button:active {
            transform: scale(1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Table of Contents</div>

        <div class="menu">
            <a href="page5.html">Pink</a>
            <a href="page6.html">White</a>
            <a href="page7.html">Green</a>
            <a href="page8.html">Purple</a>
        </div>

        <div class="button-group">
        <button class="nav-button" onclick="goBack()">Back</button>
        <button class="nav-button" onclick="goNext()">Next</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "page3.html";
        }

        function goNext() {
            window.location.href = "page5.html"; 
        }
    </script>

</body>
</html>
